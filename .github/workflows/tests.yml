name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests (Jest) and generate HTML report
        run: npm test
        env:
          CI: true

      - name: Upload HTML test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-html-report
          path: test-report


